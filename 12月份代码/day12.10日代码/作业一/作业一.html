<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box {
            width: 1118px;
            height: 162px;
            margin: 100px auto;
            overflow: hidden;
        }

        img {
            transition: all 2s;
        }


        .c1:hover {
            transform: scale(1.5);
        }

        .c2:hover {
            transform: scale(1.5);
        }
    </style>

</head>

<body>


    <div class="box">
        <img class="c1" src="./img/1.jpeg" alt="">


        <img class="c2" src="./img/2.jpeg" alt="">
    </div>


</body>

</html>
