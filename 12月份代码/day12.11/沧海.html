<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }




        .box {
            width: 100%;
            height: 730px;
            background-color: aquamarine;
            position: relative;
        }

        .title {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 100px;
            left: 100px;
            border-radius: 50%;
            background-color: white;
        }


        .title::before,
        .title::after {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background-color: white;
            animation: yl 1s linear infinite;
        }








        .x1 {
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: sx 2s linear infinite;
        }

        .x2 {
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: xs 2s linear infinite;
        }

        @keyframes sx {
            0% {
                bottom: 30px;
            }

            50% {
                bottom: 0px;
            }


            100% {
                bottom: 30px;
            }
        }

        @keyframes xs {
            0% {
                bottom: 0px;
            }

            50% {
                bottom: 30px;
            }

            100% {
                bottom: 0px;
            }
        }


        @keyframes yl {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }



            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>


    <div class="box">


        <div class="title"></div>
        <img class="x1" src="./images/1.png" alt=""><img class="x2" src="./images/2.png" alt="">
    </div>


</body>

</html>
