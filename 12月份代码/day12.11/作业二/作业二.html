<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #01167b;
        }





        .box-wai {
            position: relative;
            top: 170px;
            left: 300px;
        }

        .box-nei {
            position: relative;
            top: 170px;
            left: 570px;

        }

        .box-bottom {
            position: relative;
            left: 570px;
            top: -410px;
        }

        .box-bottom img {
            /* transform: scale(1.1); */
            animation: big 1s linear infinite;
        }



        @keyframes big {
            0% {
                transform: scale(1);
                opacity: 1;
            }


            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }

            100% {
                transform: scale(1.1);
                opacity: 0.75;
            }

        }
    </style>

</head>

<body>

    <div class="box">
        <div class="box-wai">
            <img src="./img/box4_img1.png" alt="">
        </div>
        <div class="box-nei">
            <img src="./img/box4_img2.png" alt="">
        </div>
        <div class="box-bottom">
            <img src="./img/box4_img3.png" alt="">
        </div>
    </div>



</body>

</html>
