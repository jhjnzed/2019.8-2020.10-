<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=W, initial-scale=1.0">
    <title>js五星好评</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        .box {
            width: 300px;
            height: 100px;
            border: 1px solid #ccc;
            padding: 30px 0;
            padding-left: 20px;
            margin: 100px auto;
            overflow: hidden;
            box-sizing: border-box;
        }

        .box ul {
            float: left;
            width: 120px;
            overflow: hidden;
        }

        .box li {
            float: left;
            width: 20px;
            height: 20px;
            background: url(./star2.png) no-repeat;
            background-size: 100%;
            margin-left: 2px;
        }

        .box>span {
            float: left;
        }

        .box .star {
            background: url(./star1.png) no-repeat;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <span></span>
    </div>
    <script>
        let aLi = document.querySelectorAll('.box li');
        let evaluate = document.querySelector('.box span')
        let msgA = ['极差', '失望', '一般', '满意', '惊喜'];
        let flag = 0;
        let msgFlag = null;
        for (let i = 0; i < aLi.length; i++) {
            aLi[i].addEventListener('mouseover', function () {
                let num = i + 1;
                for (let i = 0; i < aLi.length; i++) {
                    aLi[i].className = i < num ? 'star' : '';
                }
                evaluate.innerHTML = msgA[i];
            })
            aLi[i].addEventListener('mouseout', function () {
                evaluate.innerHTML = msgFlag;
                for (let i = 0; i < aLi.length; i++) {
                    aLi[i].className = i < flag ? 'star' : '';
                }
            })
            aLi[i].addEventListener('click', function () {
                flag = i + 1;
                evaluate.innerHTML = msgFlag = msgA[i];
                for (let i = 0; i < aLi.length; i++) {
                    aLi[i].className = i < flag ? 'star' : '';
                }
            })
        }
    </script>
</body>

</html>
