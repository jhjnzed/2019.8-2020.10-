        }

    <div class="preview_wrap fl">
        <div class="preview_img">
            <img src="image/s3.png" alt="">
            <div class="mask"></div>
            <div class="big">
                <img src="image/big.jpg" alt="" class="bigImg">
            </div>
        </div>
    </div>
    <script>
        window.onload = function () {
            let a = document.querySelector('.preview_img')
            let b = document.querySelector('.mask')
            let c = document.querySelector('.big')
            // 移入显示
            a.addEventListener('mouseover', function () {
                b.style.display = "block"
                c.style.display = "block"
            })
            // 移出隐藏
            a.addEventListener('mouseout', function () {
                b.style.display = "none"
                c.style.display = "none"
            })

            a.addEventListener('mousemove', function (e) {
                let X = e.pageX - this.offsetLeft
                let Y = e.pageY - this.offsetTop
                let maxX = X - (b.offsetWidth / 2)
                let maxY = Y - (b.offsetHeight / 2)


                let maxbX = a.offsetWidth - b.offsetWidth
                let maxbY = a.offsetHeight - b.offsetHeight
                if (maxX <= 0) {
                    maxX = 0
                } else if (maxX >= maxbX) {
                    maxX = maxbX
                }
                if (maxY <= 0) {
                    maxY = 0
                } else if (maxY >= maxbY) {
                    maxY = maxbY
                }

                b.style.left = maxX + "px"
                c.style.top = maxY + "px"
            })
        }
    </script>

</body>
