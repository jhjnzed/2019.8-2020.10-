<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .container {
            width: 1200px;
            margin: 100px auto;
        }

        .container li {
            float: left;
            width: 133px;
            height: 260px;
            background-position: center;
            position: relative;


        }

        .container li:first-child {
            width: 400px;
        }

        .container li h4 {
            width: 30px;
            font-size: 28px;
            color: #fff;
            font-weight: bold;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%);

        }

        * {
            margin: 0;
            padding: 0;
        }

        ul li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #666;
        }

        body {
            background: #fff;
            color: #666;
            font-size: 14px;
        }

        input {
            outline: none;
        }

        .clearfix::before,
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }
    </style>


</head>

<body>
    <ul class="container clearfix">
        <li>
            <h4>园林酒店</h4>
        </li>
        <li>
            <h4>情侣酒店</h4>
        </li>

        <li>
            <h4>设计师酒店</h4>
        </li>
        <li>
            <h4>青年旅舍</h4>
        </li>
        <li>
            <h4>特色客栈</h4>
        </li>

        <li>
            <h4>海岛酒店</h4>
        </li>
        <li>
            <h4>海外温泉</h4>
        </li>
    </ul>


    <script>
        function getStyle(element, attr) {
            if (window.getComputedStyle) {
                return window.getComputedStyle(element, null)[attr];
            } else {
                return element.currentStyle[attr];
            }
        }

        function animate(element, attrObj) {
            clearInterval(element.timer);
            element.timer = setInterval(function () {
                for (let attr in attrObj) {
                    let current = parseInt(getStyle(element, attr));
                    let target = attrObj[attr];
                    let step = parseInt(target - current) / 10;
                    step = step > 0 ? Math.ceil(step) : Math.floor(step);
                    current += step;
                    element.style[attr] = current + 'px';
                    if (current == target) {
                        clearInterval(element.timer)
                    }
                }
            }, 20)
        }

        var lis = document.querySelectorAll(".container>li")
        for (let i = 0; i < lis.length; i++) {
            lis[i].style.backgroundImage = ` url(./images/ifold${i+1}.jpg)`
        }
        for (let i = 0; i < lis.length; i++) {
            lis[i].onmouseover = function () {
                for (let j = 0; j < lis.length; j++) {
                    animate(lis[j], {
                        "width": 133
                    })
                }
                animate(this, {
                    "width": 400
                })
            }
        }
    </script>



</body>

</html>
