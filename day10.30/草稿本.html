        var year = + prompt('请输入年份');

        function x(year, mth, day) {




            var pingnian = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            var runnian = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            var sum = 0;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                for (var i = 0; i < mth - 1; i++) {
                    sum += runnian[i];
                }
                return sum + day;
            }
            else {
