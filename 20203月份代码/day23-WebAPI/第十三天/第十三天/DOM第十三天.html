<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: aqua;
            top: 100px;
        }
    </style>
</head>

<body>
    <button>点击移动</button>
    <div></div>
    <script>
        // 点击就移动，可以从左往右、从上往下
        // 获取元素
        let ondiv = document.querySelector('div')
        let onbut = document.querySelector('button')

        onbut.onclick = function () {
            // aniament(ondiv, "left", 500)
            aniament(ondiv,{
                width:400,
                height:400,
                left:800
            })
        }

        function get(element, attr) {
            if (window.getComputedStyle) {
                return window.getComputedStyle(element, null)[attr]
            } else {
                return element.currentStyle[attr]
            }
        }

        function aniament(element, attrObj) {
            clearInterval(element.time)
            element.time = setInterval(function () {
                let flag = true
                for(let attr in attrObj) {
                    let set = parseInt(get(element, attr))
                    // console.log(set)
                    let target = attrObj[attr]
                    // console.log(target)
                    let step = parseInt((target - set)) / 10
                    // console.log(step)
                    step = step > 0 ? Math.ceil(step):Math.floor(step)
                    element.style[attr] = set + "px"
                    if(set !== target) {
                        flag = false
                    }
                }
                if(flag) {
                    clearInterval(element.time)
                }
            }, 20) 
        }
    </script>
</body>

</html>
