<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .bigbox {
            width: 200px;
            margin: 100px auto;
        }

        .box {
            width: 200px;
            overflow: hidden;
            height: 40px;
        }

        h1 {
            width: 200px;
            height: 40px;
            background-color: rgb(62, 13, 197);
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
        }

        span {
            display: block;
            width: 200px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            background-color: white;
            border: 1px solid #dddddd;
            box-sizing: border-box;
            color: black;
        }
    </style>


</head>

<body>

    <div class="bigbox">
        <div class="box">
            <h1>我是一级标题</h1>
            <span>我是二级标题</span>
            <span>我是二级标题</span>
            <span>我是二级标题</span>
        </div>
        <div class="box">
            <h1>我是一级标题</h1>
            <span>我是二级标题</span>
            <span>我是二级标题</span>
            <span>我是二级标题</span>
        </div>
        <div class="box">
            <h1>我是一级标题</h1>
            <span>我是二级标题</span>
            <span>我是二级标题</span>
            <span>我是二级标题</span>
        </div>
    </div>

    <script>
        let box = document.querySelectorAll('.box')
        for (let i = 0; i < box.length; i++) {
            box[i].onclick = function () {
                for (let o = 0; o < box.length; o++) {
                    add(box[o], {
                        height: 40
                    })
                }
                add(box[i], {
                    height: 130
                })
            }
        }


        function getStyle(element, attr) {
            if (window.getComputedStyle) {
                return window.getComputedStyle(element, null)[attr];
            } else {
                return element.currentStyle[attr];
            }
        }


        function add(element, obj) {
            clearInterval(element.time)
            element.time = setInterval(function () {
                for (let attr in obj) {
                    let current = parseInt(getStyle(element, attr));
                    let target = obj[attr]
                    let step = parseInt(target - current) / 10
                    step = step > 0 ? Math.ceil(step) : Math.floor(step)
                    current += step
                    element.style[attr] = current + 'px'
                    current == target ? clearInterval(element.time) : null
                }
            }, 20)
        }
    </script>

</body>




</html>
