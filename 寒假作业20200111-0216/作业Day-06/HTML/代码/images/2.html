<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            font-size: 10px;
        }

        div {
            width: 264px;
            height: 330px;
            border: 1px solid #009900;
            background: url(./images/bg.gif);
            margin: 0 auto;
            padding: 0 10px;
            box-sizing: border-box;
        }

        h1 {
            position: relative;
            color: #ffffff;
            font-size: 18px;
            margin-top: 12px;
            margin-bottom: 6px;
            padding-left: 10px;
        }

        h1:before {
            position: absolute;
            top: 0;
            left: 0;
            content: "";
            display: inline-block;
            width: 4px;
            height: 23px;
            background-color: #c9e143;
        }

        ul {
            background-color: #ffffff;
            padding: 0 5px;
        }

        li {
            background: url(./images/tb.gif) no-repeat;
            background-position: left center;
            padding-left: 15px;
            padding: 4px 0 4px 15px;
            border-bottom: 1px dashed #666;
        }
    </style>
</head>

<body>
    <div>
        <h1>爱宠知识</h1>
        <ul>
            <li><a href="#">养狗比养猫对健康更有利</a></li>
            <li><a href="#">日本正宗柴犬完相，你怎么看柴犬</a></li>
            <li><a href="#">狗狗歌曲《新年旺旺》</a></li>
            <li><a href="#">带宠兜风，开车带宠需要注意什么?</a></li>
            <li><a href="#">[爆笑]这狗狗太不给力了</a></li>
            <li><a href="#">狗狗与男童相同着装拍有爱造型照</a></li>
            <li><a href="#">狗狗各个阶段健康大事件</a></li>
            <li><a href="#">调皮宠物狗陷在沙发里的搞笑瞬间</a></li>
            <li><a href="#">为什么每次大小便后，会用脚踢土?</a></li>
        </ul>
    </div>
</body>

</html>
