<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: rgb(179, 255, 0);
        }
    </style>
</head>

<body>

    <div></div>
    <script>
        var x = document.querySelector('div')
        x.onmouseout = function () {
            alert('鼠标离开了盒子')
        }
    </script>
</body>

</html>
