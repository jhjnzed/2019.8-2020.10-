<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 当input输入框 获取焦点的时候 让input输入框内 用js写入内容 “我的小羊在睡觉” 
         当 input输入框失去焦点的时候 让input输入框内 内容变成 "企业微信总有声音" -->

  <!-- 1.写结构 -->
  <input type="text" >
  <script>
    // 步骤:

    // 1.获取input输入框
    let oInput = document.querySelector('input');
    // 2.给input输入框绑定焦点事件(onfocus)
    oInput.onfocus = function () {
      // 2.1 给input的value写入值  元素.value = "值"
      // console.log(1);
      oInput.value = "我的小羊在睡觉";
    }

    // 3.给input输入框绑定失去焦点事件(onblur)
    oInput.onblur = function () {
      // 3.1 给input的value写入值
      // console.log(2);
      this.value = "企业微信总有声音";
    }


  </script>
</body>

</html>
