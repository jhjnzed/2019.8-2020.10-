<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      margin: 100px auto;
    }
  </style>
</head>

<body>
  <div>
    <label for="">密码</label>
    <input type="password">
  </div>

  <script>
    // 当input获得焦点的时候 能看到密码是明文
    // 当input失去焦点的时候 密码是暗文(密文)


    // 1.获取input
    let oInput = document.querySelector('input');
    // 2.给input添加焦点事件
    oInput.onfocus = function () {
       // 2.1 把input的type 从password改成text
       oInput.type = "text";
    }
   
    // 3.给input添加失去焦点事件
    oInput.onblur = function () {
      // 3.1 把input的type 改回password
      oInput.type = "password";
    }
    
  </script>
</body>

</html>
