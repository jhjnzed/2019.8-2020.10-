<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.timer {
            position: relative;
            width: 190px;
            height: 260px;
            background-color: red;
            margin: auto;
        }

        .time {
            position: absolute;
            top: 200px;
            width: 122px;
            left: 50%;
            margin-left: -61px;
            overflow: hidden;
        }

        .time span,
        .time b {
            float: left;
        }

        .time span {
            width: 32px;
            height: 32px;
            background-color: black;
            color: blanchedalmond;
            line-height: 32px;
            text-align: center;
            font-size: 26px;
        }

        .time b {
            margin: 0 2px;
            color: #fff;
            line-height: 32px;
        }
    </style>
</head>

<body>

    <div class="timer">
        <div class="time">
            <span class="hour">00</span>
            <b>:</b>
            <span class="min">00</span>
            <b>:</b>
            <span class="second">00</span></div>

    </div>

    <script>
        let x1 = document.querySelector('.hour');

        let x2 = document.querySelector('.min');
        let x3 = document.querySelector('.second');
        let inputTime = +new Date('2020-3-22 00:00:00');
        let timer = setInterval(cpimtDPwm, 1000);

        function cpimtDPwm() {
            let nowTime = +new Date();
            let times = (inputTime - nowTime);
            let h = parseInt(times / 1000 / 60 / 60);
            let min = parseInt(times / 1000 / 60 % 60);
            let s = parseInt(times / 1000 % 60);
            console.log(h, min, s)
            h = h > 9 ? h : '0' + min;
            min = min > 9 ? min : '0' + min;
            s = s > 9 ? s : '0' + s;
            x1.innerText = h;
            x2.innerText = min;
            x3.innerText = s;
        }
    </script>
</body>

</html>
