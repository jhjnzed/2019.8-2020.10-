<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .content{
            position: relative;
            width: 300px;
            height: 210px;
            margin: 100px auto;
            /* overflow: hidden; */
        }

        .content div{
            position: absolute;
            width: 150px;
            height: 100%;
            background-image: url("./images/bg.png");
            background-position: 100% 100%;
            z-index: 999;
            transition: all 2s;
            transform-style: preserve-3d; 
        }

        .left{
            top: 0;
            left: 0;
            transform-origin: left center;
        }

        .right{
            top: 0;
            right: 0;
            transform-origin: right center;
        }

        .content img{
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content:hover .left,
        .content:hover .right{
            transform: rotateY(180deg);
        }



    </style>
</head>
<body>
    <div class="content">

        <img src="./images/3.jpg" alt="">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
