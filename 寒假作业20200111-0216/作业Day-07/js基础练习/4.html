<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //让用户输入一个数字，实现判断该数字是小数还是整数并告诉用户
        var num = prompt("请输入一个数字");
        if (num == parseInt(num)) {
            alert('您输入的数字是整数')
        } else {
            alert('您输入的数字是小数')
        }
    </script>
</body>

</html>
