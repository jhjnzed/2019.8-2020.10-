<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
        }

        .out {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 1px solid #000000;
            position: absolute;
            top: 23%;
            left: 36.5%;
            transform: translate(-50%, -50%);
            z-index: 10;
            animation: rotate 5s linear infinite;
        }

        .out::before {
            content: "";
            width: 30px;
            height: 30px;
            background-color: green;
            border-radius: 50%;
            position: absolute;
            top: 145px;
            left: 0px;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }

        }

        .middle {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 1px solid #000000;
            position: absolute;
            top: 29%;
            left: 39.5%;
            transform: translate(-50%, -50%);
            animation: rotate 5s linear infinite;

        }

        .middle::before {
            content: "";
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 265px;
            left: 0px;
        }

        .inner {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 1px solid #000000;
            background-color: purple;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="out"></div>
    <div class="middle"></div>
    <div class="inner"></div>

</body>

</html>
