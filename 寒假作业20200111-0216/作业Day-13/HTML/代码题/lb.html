<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .pic {
            overflow: hidden;
            width: 500px;
            height: 86px;
            border: 1px solid #000;
            margin: 50px auto;
        }

        ul {
            position: relative;
            top: 0px;
            left: 0px;
            width: 200%;
            height: 100%;
            list-style: none;
            animation: mymove 3s linear infinite;
        }

        ul li {
            float: left;
            vertical-align: middle;
            text-align: center;
            line-height: 98px;
            color: white;
            font-weight: 600;
        }

        @keyframes mymove {
            from {
                left: 0px;
            }

            to {
                left: -400px;
            }
        }
    </style>

</head>

<body>
    <div class="pic">
        <ul>
            <li> <img src="./images/nav1.jpg" alt=""> </li>
            <li> <img src="./images/nav2.jpg" alt=""> </li>
            <li> <img src="./images/nav3.jpg" alt=""> </li>
            <li> <img src="./images/nav4.jpg" alt=""> </li>
            <li> <img src="./images/nav5.jpg" alt=""> </li>
            <li> <img src="./images/nav6.jpg" alt=""> </li>
            <li> <img src="./images/nav7.jpg" alt=""> </li>
        </ul>
    </div>
</body>

</html>
