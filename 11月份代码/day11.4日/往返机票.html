<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    .box {
      width: 200px;
      height: 200px;
      border: 1px solid #cccccc;
    }


    .box-title {
      font-size: 18px;
      color: #666;
      padding: right 60px;

      padding-bottom: 70px;


    }

    .box-item {
      font-size: 18px;
      color: #666;
      border: 1px solid #999;
      padding: 20px;
    }
  </style>



</head>

<body>



  <div class="box">


    <span class="box-title">出发地</span>


    <span class="box-item">西安</span>
    <div class="box-item">南宁</div>
    <div class="box-item">武汉</div>
    <div class="box-item">上海</div>
    <div class="box-item">广州</div>
    <div class="box-item">北京</div>
    <div class="box-item">杭州</div>
    <div class="box-item">深圳</div>
    <div class="box-item">长沙</div>

    <div class="box-item">成都</div>
    <div class="box-item">重庆</div>



  </div>






</body>

</html>
