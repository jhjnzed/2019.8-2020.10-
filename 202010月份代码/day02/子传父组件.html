<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <father></father>
    </div>
    <script src="../vue-3.0.0.js"></script>
    <script>
        let vm = Vue.createApp({});
        vm.component('father', {
            data() {
                return {

                }
            },
            methods: {
                fatherF() {
                    console.log('我是父组件的方法')
                }
            },
            template: `<div class="father"><h3>父组件</h3><son @father="fatherF"></son></div>`
        })
        vm.component('son', {
            data() {
                return {

                }
            },
            template: `<div class='son'><h4 @click='$emit("father")'>子组件</h4></div>`
        })
        vm.mount('#app')
    </script>
</body>

</html>
