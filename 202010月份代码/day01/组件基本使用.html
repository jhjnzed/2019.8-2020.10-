<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>

    <div id="app">
        <father></father>
    </div>
    <script src="../vue-3.0.0.js"></script>
    <script>
        let vm = Vue.createApp({});
        vm.component("fater", {
            data() {
                return {
                    msg: '你好是',
                    info: '我是父组件中的数据'
                }
            },
            template: `<div class='father'><h3>父组件</h3><son :content='msg' :infomation='info'></son></div>`
        })
        vm.component('son', {
            props: ['content', 'infomation'],
            data() {
                return {}

            },
            template: `<div class='son'><h4 :title="content">子组件</h4>-----{{content}}---{{infomation}}`
        })
        vm.mount("#app")
    </script>
</body>

</html>
