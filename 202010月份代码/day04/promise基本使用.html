<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = new Promise(function (resolve, reject) {
            let flag = true;
            if (flag) {
                resolve('这是正确的')
            } else {
                reject('这是错误的')
            }
        })

        p.then(function (data) {
            console.log(data)
        }, function (err) {
            console.log(err)
        })
    </script>
</body>

</html>
