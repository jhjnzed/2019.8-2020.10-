<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <!-- 2. 用户输入一个数字，列出所有它能够整除的数字。 -->

  <script>

    let x = +prompt('输入一个数字')


    for (let i = 1; i <= x; i++) {
      if (x % i == 0) {
        alert(i)
      }
    }



  </script>


</body>

</html>
