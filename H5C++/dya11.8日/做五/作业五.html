<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/reset.css">
  <style>
    body {
      background-color: #f6f6f6;
    }

    .school-view {
      margin: 100px auto;
      width: 574px;
      height: 460px;
      background-color: #ffffff;
    }

    .school-nav {
      width: 100%;
      height: 60px;

      background-color: #b35058;
    }

    .school-nav h3 {
      font-size: 20px;
      color: #ffffff;
      float: left;
      margin-left: 18px;
      height: 100%;
      line-height: 60px;
    }

    .school-nav-link {
      float: right;
      height: 60px;
      margin-right: 10px;

    }

    .school-nav-link a {
      float: left;
      width: 78px;
      height: 30px;
      border: 1px solid #ffffff;
      color: #ffffff;
      text-align: center;
      line-height: 30px;
      background-color: rgba(255, 255, 255, 0.2);
      margin-top: 14px;
      margin-right: 10px;
      text-decoration: none;
    }

    .school-content {
      width: 535px;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 20px;
      background-color: salmon;
      position: relative;
    }

    .school-content::before {
      content: '';
      width: 535px;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.2);
      display: inline-block;
      position: absolute;
      top: 0px;
      left: 20px;

    }

    .school-content img {
      width: 100%;
    }



    .school-content-top {
      width: 368px;
      height: 160px;
      background-color: saddlebrown;
    }

    .school-content-top img {

      margin-left: -106px;

      width: 94px;
      height: 94px;
      float: left;
    }

    .x1 {
      font-weight: 700;
      color: #b35058;
      float: left;
    }

    .x2 {
      font-weight: 700;
      color: #b35058;

      display: inline;



    }
  </style>

</head>

<body>

  <div class="school-view">
    <div class="school-nav">
      <h3>前端与移动开发</h3>
      <div class="school-nav-link">
        <a href="">进入学院</a>
        <a href="">学习社区</a>
        <a href="">申请试听</a>
      </div>
    </div>




    <div class="school-content">

    </div>


    <div class="school-content-top">
      <img src="./images/web_icon.jpg" alt="">
      <p class="x1">大前端改变世界</p>
      <p class="x2">我们改变前端</p>

    </div>

    <div class="school-content-top-left">
      <div class="school-content-top-left-top"></div>
      <div class="school-content-top-left-bottom">
        <div class="school-content-top-left-bottom-left"></div>

        <div class="school-content-top-left-bottom-right"></div>
      </div>


    </div>





    <div class="school-content-top-right">
      <div class="school-content-top-right-top"></div>
      <div class="school-content-top-right-center"></div>
      <div class="school-content-top-right-bottom"></div>


    </div>










    <div class="school-content-bottom">
      <img src="./images/technologyadweb.jpg" alt="">
    </div>









  </div>




</body>

</html>
