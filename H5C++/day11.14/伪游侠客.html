<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="./lib/reset/reset.css">
  <link rel="stylesheet" href="./iconfont.css">

  <style>
    body {
      background-color: black;
    }

    .x {
      width: 100%;
      height: 28px;
      background-color: chartreuse
    }

    .x1 {
      float: left;
    }

    .x1 a {
      float: left;
      color: #ccc;
      line-height: 28px;
      margin: 0 10px;
    }

    .x2 {
      float: left;
    }

    .container {

      margin: 0 auto;
      width: 1200px;
    }

    .clearfix:before,
    .clearfix:after {
      content: '';
      display: table;
    }

    .x3 {
      float: right;
    }

    .x3 li {
      float: left;
    }

    .x3 a {
      position: relative;
      line-height: 28px;
      color: #ccc;
      margin: 0 10px;
    }

    a:hover {
      color: chocolate;
    }
  </style>

</head>

<body>



  <div class="x">
    <div class="container clearfix">
      <div class="x1">

        <div><a href="#">登录</a></div>
        <div><a href="#">注册</a></div>
        <div><a href="#"><img class="x2" src="./upload/topnav-left.gif" alt=""></a></div>
      </div>

      <ul class="clearfix x3">
        <li><a href="#">我的订单</a></li>
        <li><a href="#">帮助中心</a></li>
        <li><a href="#">我的游侠客</a></li>
        <li><a href="#"><img src="" alt=""></a></li>
        <li><a href="#">手机app</a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
      </ul>



    </div>



  </div>
</body>

</html>
