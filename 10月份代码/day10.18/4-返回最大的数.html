<body>
    <script>
        // 4. 写一个函数，用户输入任意两个不同数字,返回最后的最大值


        function num() {
            var a = prompt('请输入第一个数字')
            var b = prompt('请输入第二个数字')
            a > b ? alert(a) : alert(b)
        }
        num()


    </script>
