    <script>
        // 6. 写一个函数，判断是否是闰年【能被4整除且不能被100整除，或者能被400整除】


        function year() {

            var num = +prompt("请输入一个年份");

            if ((num % 4 == 0 && num % 100 != 0) || num % 400 == 0) {

                return num + "年是闰年";
            } else {
                return num + "年不是闰年";
            }
        }
        alert(year());




    </script>
