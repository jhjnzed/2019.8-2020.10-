<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        
      // 我们正在玩一个猜数字游戏。 游戏规则如下：
        // 我从 1 到 100选择一个数字，你需要猜我选择了哪个数字，根据用户输入的数字进行比较，用户有三个输入的机会
        // 每次你猜错了，我会告诉你这个数字是大了还是小了, 如果你猜大了，输出”猜大了”；并且需要用户再次重新输入，如果猜小了，输出”猜小了”；并且需要用户再次重新输入，如果猜对了，则输出“恭喜你，猜对了”
        // 1.定义一个猜数
        var a=prompt("请输入你要猜的数字");
        //2.定义累加数
        var sum = 0;
        while (true) {   //循环
            //让用户输入数字
            var num = prompt("请输入1到100之内的数字");
            if(num==a)
            {
                alert("恭喜你猜对了");
                break;
            }
            if(num>a)
            {
                alert("猜大了");
                sum+=1;
            }
            if(num<a)
            {
                alert("猜小了");
                sum+=1;
            }
            if(sum>3)
            {
                alert("请重新输入");
                break;
            }
        }





        
        </script>
</body>
</html>
