<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var num = prompt("请输入一个三位数") - 0; //-0转number
        var ge = num % 10;
        var shi = parseInt(num % 100 / 10);
        var bai = parseInt(num / 100);
        var sum = ge + shi + bai;
        // alert(ge,shi,bai);
        // alert(shi);
        // alert(bai);
        if (num == 0) {
            alert("你没有输入数字");
        } else {
            alert(num + "各个位数之和为:" + sum);
        }
    </script>
</head>
