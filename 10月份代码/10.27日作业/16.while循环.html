    <script>
        //不知道要循环多少次的时候用while循环
        //语法：
        //1.初始化表达式
        // while(2.布尔表达式)
        //{
        //3.循环体
        //4.步进表达式

        //需求：打印1-5的所有正整数,顺便求和;
        var i = 1;
        var sum = 0;
        while (i <= 5) {
            console.log(i)
            sum += i
            i++;
        }
        alert(`1-5的和是：${sum}`)
    </script>
