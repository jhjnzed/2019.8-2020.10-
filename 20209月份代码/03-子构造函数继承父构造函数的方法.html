<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 子构造函数继承父构造函数的属性 和方法

    // 1.父构造函数
    function Father(name, age) {
      // console.log(this)
      this.name = name;
      this.age = age;
    }

    Father.prototype.face = function () {
      console.log("您面相五官端正,非池中之物");
    }

    // 2.子构造函数
    function Son(name, age, score = 5) {
      // console.log(this); // Son
      // 如果能把此时this的指向从Son变到指向Father 那么就可以获得name 和age
      Father.call(this, name, age);
      this.score = score;
    }

    // Son.prototype = Father.prototype;
    Son.prototype = new Father();
    Son.prototype.study = function () {
      console.log("我爱学茅山道术")
    }
    // 3.使用call去实现继承父构造函数的属性

    let zs = new Son("张三", 18);

    console.log(zs);
    zs.face();
    console.log(Father.prototype)
  </script>
</body>

</html>
