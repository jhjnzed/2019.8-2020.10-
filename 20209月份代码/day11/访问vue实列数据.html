    <div id='app'>
        <button @click='xxx'>浪</button>
        <button @click='yyy'>停</button>
        <h3>{{msg}}</h3>
    </div>
    <script src="../day10/vue-3.0.js"></script>
    <script>
        let vm = Vue.createApp({
            data() {
                return {

                    msg: '你还是那么憨',
                    interId: null
                }

            },
            methods: {
                xxx() {
                    if (this.interId !== null) return;
                    this.interId = setInterval(() => {
                        let start = this.msg.slice(0, 1);
                        let end = this.msg.slice(1);
                        this.msg = end + start;
                    }, 500)
                },
                yyy() {
                    clearInterval(this.interId);
                    this.interId = null;
                }
            }
        }).mount('#app');
        console.log(vm.$data.msg)
    </script>
