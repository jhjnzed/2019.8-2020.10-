            }
        }
        let p2 = new person('憨憨', 18);

        console.log(p2.name);
        p2.sayHI();



        class oos {

                this.hoby = hoby;
            }
            kaj() {
                console.log(`我叫${this.name},我今年${this.age},我喜欢${this.hoby}`)
            }

            }
